<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi pagina</title>
    <link rel="icon" type="image/x-icon" id="favicon" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body>
    <div id="loading-modal" class="loading-modal">
      <div class="terminal-loader">
        <div class="terminal-header">
          <div class="terminal-title">Status</div>
          <div class="terminal-controls">
            <div class="control close"></div>
            <div class="control minimize"></div>
            <div class="control maximize"></div>
          </div>
        </div>
        <div class="text">Loading...</div>
      </div>
    </div>
    <header class="header">
      <!-- Part1 = Menu hamburguesa de opciones -->
      <div class="part1" id="icon-menu">
        <div class="bars__menu">
          <span class="line1__bars-menu"></span>
          <span class="line2__bars-menu"></span>
          <span class="line3__bars-menu"></span>
        </div>
        <nav class="nav__links">
          <a href="index_inicio.html" class="nav__link">Inicio</a>
          <a href="index.html" class="nav__link">Art√≠culos</a>
          <a href="index_Contac.html" class="nav__link">Contactos</a>
        </nav>
      </div>

      <!-- Part2 = Logo + Nombre de la empresa -->
      <div class="part2">
        <a href="{{ url_for('home') }}" id="logo" style="height: 100%"> </a>
      </div>

      <!-- Part3 = Usuario -->
      <div class="part3">
        <!-- 
        <span id="iconUser">
        </span>
        <div id="login_container">

        -->
        <label class="popup">
          <input type="checkbox" />
          <div tabindex="0" class="burger">
            <svg
              viewBox="0 0 24 24"
              fill="white"
              height="20"
              width="20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 2c2.757 0 5 2.243 5 5.001 0 2.756-2.243 5-5 5s-5-2.244-5-5c0-2.758 2.243-5.001 5-5.001zm0-2c-3.866 0-7 3.134-7 7.001 0 3.865 3.134 7 7 7s7-3.135 7-7c0-3.867-3.134-7.001-7-7.001zm6.369 13.353c-.497.498-1.057.931-1.658 1.302 2.872 1.874 4.378 5.083 4.972 7.346h-19.387c.572-2.29 2.058-5.503 4.973-7.358-.603-.374-1.162-.811-1.658-1.312-4.258 3.072-5.611 8.506-5.611 10.669h24c0-2.142-1.44-7.557-5.631-10.647z"
              ></path>
            </svg>
          </div>
          <nav class="popup-window">
            <legend>Menu de usuario</legend>
            <ul class="menu-usuario">
            </ul>
          </nav>
        </label> 
        <!-- Modal -->
        <div id="modalPerfil">
          <div class="modal__content">
            <button id="cerrarModal" class="modal__close">&times;</button>
            <h2 class="modal__title" id="nombreUsuarioModal">Nombre no disponible</h2>
            <p class="modal__text" id="emailUsuarioModal">Email no disponible</p>
            <p class="modal__text" id="rolUsuarioModal">Rol no disponible</p>
            <p class="modal__text" id="nombreDeUsuarioModal">Usuario no disponible</p>
            <button class="modal__button" id="btnCerrar">Cerrar</button>
          </div>
        </div>           
      </div>
    </div>
    </header>

    <!-- Main o contenido principal -->
    <div class="main">{% block content %} {% endblock%}</div>

    {% include "footer.html" %}

    <!-- TinyMCE CDN -->
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
